<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input id="nome" class="form-control" type="text" name="nome" required ng-model="contato.nome">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input id="email" class="form-control" type="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-default" href="#/">Voltar</a>
    </div>
</form>
